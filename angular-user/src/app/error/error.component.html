<div style="height: 100%;" fxLayout="row" fxLayoutAlign="center start">
    <mat-card fxLayout="column" fxLayoutAlign="center center" class="login-box">
        <mat-card-title>
            Something went wrong...
        </mat-card-title>
        <mat-card-content>
            <div>
                {{error_text}}
            </div>
            <div style="margin-top: 2em;">
                Please contact your IT administrator to double check you are using the right URL and report this issue.
            </div>
        </mat-card-content>

    </mat-card>
</div>
